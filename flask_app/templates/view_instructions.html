<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename = 'style.css')}}">
    <title>View Instructions</title>
</head>
<body>
    <div class="top_bar">
        <h1 class=text-left>Hello {{user.first_name}}!!!</h1>
        <div class="tags">
            <a href='/dashboard'>Dashboard</a>
            <a href="/logout">Logout</a>
        </div>
    </div>
    <div class="card" style="width: 40rem;">
        <div class="card-body">
            <h1 class="card-title">{{this_recipe[0].name}}</h1>
            <h5 class="card-text">Description: {{this_recipe[0].description}}</h5>
            {% if this_recipe[0].under_30 == 1%}
            <h5 class="card-text">Under 30 min?: Yes</h5>
            {% else %}
            <h5 class="card-text">Under 30 min?: No</h5>
            {% endif %}
            <h5 class="card-text">Instructions: {{this_recipe[0].instructions}}</h5>
            <h6 class="card-text">Date made: {{this_recipe[0].date_made}}</h6>

    </div>
</body>
</html>
