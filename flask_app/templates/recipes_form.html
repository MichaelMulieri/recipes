<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename = 'style.css')}}">
    <title>Create</title>
</head>
<body>
    <div class="top_bar">
        <h1>Add New Recipe</h1>
        <div class="tags">
            <a href="/dashboard">Dashboard</a>
            <a href="/logout">Logout</a>
        </div>
    </div>
    {% with messages = get_flashed_messages() %}     
    {% if messages %}                            
        {% for message in messages %}            
            <p>{{message}}</p>                   
        {% endfor %}
    {% endif %}
{% endwith %}
    <form action="/recipes/create" method="post">
            <div class="container">
                <div class="left_form">
                    <input type="hidden" name="user_id" value={{session.user_id}}>
                    <div class="row mb-3">
                        <label for="name" class="col-sm-2 col-form-label">Name:</label>
                        <input type="text" class="form-control" id="name" name="name">
                    </div>
                    <div class="row mb-3">
                        <label for="description" class="col-sm-2 col-form-label">Description:</label>
                        <textarea name="description" id="description" cols="20" rows="5"></textarea>
                    </div>
                    <div class="row mb-3">
                        <label for="instructions" class="col-sm-2 col-form-label">Instructions:</label>
                        <textarea name="instructions" id="instructions" cols="20" rows="5"></textarea>
                    </div>
                    <input type="submit" value= "Create">
                </div>
                <div class="right_form">
                    <div class="row mb-3">
                        <label for="date_made" class="col-sm-2 col-form-label">Date Made:</label>
                        <div class="col-sm-10">
                            <input type="date" class="form-control" id="date_made" name="date_made" min="1920-01-01" max="2022-21-31">
                        </div>
                    </div>
                    <label for="under_30">Under 30 min?</label>
                    <div class="input-group-text">
                        <input type="radio" name="under_30" value="0" class="form-control" >
                        <label for="0">No</label>
                    </div>
                    <div class="input-group-text">
                        <input type="radio" name="under_30" value="1" class="form-control">
                        <label for="1">Yes</label>
                    </div>
                </div>
            </div>
    </form>
</body>
</html>
